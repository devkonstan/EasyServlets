<!DOCTYPE html>
<html lang="en">
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<H1 ALIGN="CENTER">Exchange</H1>
<FORM ACTION="http://localhost:8080/exchange"
      METHOD="POST">

    Value:
    <INPUT TYPE="TEXT" NAME="value"><BR>

    <BR>Select currency IN:</BR>

    <div>
        <input type="radio" name="actionIN" value="PLN">
        <label>PLN</label>
    </div>

    <div>
        <input type="radio" name="actionIN" value="EUR">
        <label>EUR</label>
    </div>

    <div>
        <input type="radio" name="actionIN" value="USD">
        <label>USD</label>
    </div>

    <BR>Select currency OUT:</BR>

    <div>
        <input type="radio" name="actionOUT" value="PLN">
        <label>PLN</label>
    </div>

    <div>
        <input type="radio" name="actionOUT" value="EUR">
        <label>EUR</label>
    </div>

    <div>
        <input type="radio" name="actionOUT" value="USD">
        <label>USD</label>
    </div>

    <INPUT TYPE="SUBMIT" VALUE="Exchange">
</FORM>
</HTML>
